{% extends 'base.html' %}
{% block title %}
Community fridge - Request
{% endblock %}
{% block body %}
	<!--subscription strat -->
    <section id="contact"  class="subscription" style="padding-top: 20px;">
        <div class="container">
            <div class="subscribe-title text-center">
                <h2>
                    Request Form
                </h2>
                <p>
                    {% if messages %}
                           {% for i in messages %}
                           <h3>{{i}}</h3>
                           {% endfor %}
                           {% endif %}
                </p>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="subscription-input-group">
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <input type="email" class="subscription-input-form" value="{{user.EmailID}}" name="email">
                            <select name="requesttype" id="requesttype" class="subscription-input-form">
                                <option>Type of Request</option>
                                <option value="food">Food</option>
                                <option value="cloth">Cloth</option>
                            </select>
                            <input type="text" class="subscription-input-form" placeholder="Request item" name="item">
                            <input type="text" class="subscription-input-form" placeholder="Quantity..." name="quantity">
                            <input type="text" class="subscription-input-form" placeholder="Location" name="location">
                            <input type="text" class="subscription-input-form" placeholder="Phone Number" name="phone">
                            <button class="appsLand-btn subscribe-btn" type="submit">
                                Request
                            </button>
                           
                        </form>
                    </div>
                </div>	
            </div>
        </div>

    </section><!--/subscription-->	
    <!--subscription end -->
{% endblock %}
